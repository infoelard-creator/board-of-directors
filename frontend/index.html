<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Совет директоров</title>
    <style>
        :root {
            --color-primary: #208090;
            --color-secondary: #f5f5f5;
            --color-text: #1f2121;
            --color-border: #ddd;
            --color-ceo: #1e3a5f;
            --color-cfo: #2d5a3d;
            --color-cpo: #5a3d2d;
            --color-marketing: #3d2d5a;
            --color-skeptic: #8b4513;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f9f9f9;
            color: var(--color-text);
        }

        .container {
            display: flex;
            height: 100vh;
            gap: 0;
        }

        .sidebar {
            width: 280px;
            background: white;
            border-right: 1px solid var(--color-border);
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .sidebar-title {
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            color: #666;
            margin-bottom: 8px;
        }

        .agent-card {
            padding: 12px;
            border-radius: 8px;
            border-left: 4px solid;
            cursor: pointer;
            transition: all 200ms;
            font-size: 13px;
        }

        .agent-card:hover {
            transform: translateX(4px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .agent-card.ceo {
            border-left-color: var(--color-ceo);
            background: rgba(30, 58, 95, 0.08);
        }

        .agent-card.cfo {
            border-left-color: var(--color-cfo);
            background: rgba(45, 90, 61, 0.08);
        }

        .agent-card.cpo {
            border-left-color: var(--color-cpo);
            background: rgba(90, 61, 45, 0.08);
        }

        .agent-card.marketing {
            border-left-color: var(--color-marketing);
            background: rgba(61, 45, 90, 0.08);
        }

        .agent-card.skeptic {
            border-left-color: var(--color-skeptic);
            background: rgba(139, 69, 19, 0.08);
        }

        .agent-name {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .agent-role {
            font-size: 12px;
            color: #666;
        }

        .main-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: white;
        }

        .header {
            padding: 16px 24px;
            border-bottom: 1px solid var(--color-border);
            background: white;
        }

        .header-title {
            font-size: 20px;
            font-weight: 600;
            margin: 0;
        }

        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            padding: 12px 16px;
            border-radius: 8px;
            max-width: 80%;
            word-wrap: break-word;
            animation: slideIn 300ms ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            align-self: flex-end;
            background: var(--color-primary);
            color: white;
            margin-right: 0;
        }

        .message.agent {
            align-self: flex-start;
            background: var(--color-secondary);
            border: 1px solid var(--color-border);
            position: relative;
        }

        .message-header {
            font-weight: 600;
            font-size: 13px;
            margin-bottom: 6px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .message.agent .message-header {
            color: var(--color-primary);
        }

        .agent-badge {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 4px;
        }

        .message.agent.ceo .message-header { color: var(--color-ceo); }
        .message.agent.cfo .message-header { color: var(--color-cfo); }
        .message.agent.cpo .message-header { color: var(--color-cpo); }
        .message.agent.marketing .message-header { color: var(--color-marketing); }
        .message.agent.skeptic .message-header { color: var(--color-skeptic); }

        .message-content {
            font-size: 14px;
            line-height: 1.5;
        }

        .input-area {
            padding: 20px 24px;
            border-top: 1px solid var(--color-border);
            display: flex;
            gap: 12px;
            background: white;
        }

        .input-field {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid var(--color-border);
            border-radius: 6px;
            font-size: 14px;
            font-family: inherit;
            resize: none;
            max-height: 100px;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(32, 128, 144, 0.1);
        }

        .send-btn {
            padding: 12px 24px;
            background: var(--color-primary);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: background 200ms;
            height: 44px;
            display: flex;
            align-items: center;
        }

        .send-btn:hover {
            background: #1a6472;
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #666;
            font-size: 13px;
        }

        .spinner {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid #ddd;
            border-top-color: var(--color-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .empty-state {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #999;
            font-size: 16px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar with agents -->
        <div class="sidebar">
            <div class="sidebar-title">Совет директоров</div>
            
            <div class="agent-card ceo" data-agent="ceo">
                <div class="agent-name">CEO</div>
                <div class="agent-role">Стратегия и видение</div>
            </div>

            <div class="agent-card cfo" data-agent="cfo">
                <div class="agent-name">CFO</div>
                <div class="agent-role">Финансы и риски</div>
            </div>

            <div class="agent-card cpo" data-agent="cpo">
                <div class="agent-name">CPO</div>
                <div class="agent-role">Продукт и UX</div>
            </div>

            <div class="agent-card marketing" data-agent="marketing">
                <div class="agent-name">Маркетинг</div>
                <div class="agent-role">Рынок и позиционирование</div>
            </div>

            <div class="agent-card skeptic" data-agent="skeptic">
                <div class="agent-name">Скептик</div>
                <div class="agent-role">Риски и возражения</div>
            </div>
        </div>

        <!-- Main chat area -->
        <div class="main-area">
            <div class="header">
                <h1 class="header-title">Заседание совета</h1>
            </div>

            <div class="chat-area" id="chatArea">
                <div class="empty-state">Начните обсуждение — опишите идею или вопрос для совета</div>
            </div>

            <div class="input-area">
                <textarea 
                    class="input-field" 
                    id="messageInput" 
                    placeholder="Опишите идею, задачу или проблему для обсуждения..."
                    rows="1"
                ></textarea>
                <button class="send-btn" id="sendBtn">Отправить</button>
            </div>
        </div>
    </div>

    <script>
        const agents = {
            ceo: {
                name: 'CEO',
                role: 'Стратегия и видение',
                systemPrompt: 'You are the CEO. Your role is to see the big picture, long-term vision, and balance risk vs opportunity. Give short, decisive assessments focused on strategic fit.'
            },
            cfo: {
                name: 'CFO',
                role: 'Финансы и риски',
                systemPrompt: 'You are the CFO. Your role is to think in numbers: budget, ROI, risk. Give a clear financial assessment: cost, payback period, and main risks.'
            },
            cpo: {
                name: 'CPO',
                role: 'Продукт и UX',
                systemPrompt: 'You are the Chief Product Officer. Focus on user value, feasibility, UX, and roadmap impact. Be practical and user-centric.'
            },
            marketing: {
                name: 'Маркетинг',
                role: 'Маркетинг',
                systemPrompt: 'You are the Head of Marketing. Think about market, positioning, channels, and target audience. Focus on go-to-market and differentiation.'
            },
            skeptic: {
                name: 'Скептик',
                role: 'Критический советник',
                systemPrompt: 'You are an experienced investor and advisor. Your role is to find weaknesses, risks, and hidden assumptions. Be critical and ask hard questions.'
            }
        };

        const chatArea = document.getElementById('chatArea');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        let isLoading = false;

        // Auto-resize textarea
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 100) + 'px';
        });

        // Send message
        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        function addMessage(text, sender = 'user', agentType = null) {
            const messageEl = document.createElement('div');
            messageEl.className = `message ${sender}`;
            if (agentType) messageEl.classList.add(agentType);

            let content = text;
            if (sender === 'agent') {
                const agent = agents[agentType];
                content = `<div class="message-header"><span class="agent-badge" style="background: var(--color-${agentType})"></span>${agent.name}</div><div class="message-content">${escapeHtml(text)}</div>`;
            } else {
                content = `<div class="message-content">${escapeHtml(text)}</div>`;
            }

            messageEl.innerHTML = content;
            chatArea.appendChild(messageEl);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        async function sendMessage() {
            const text = messageInput.value.trim();
            if (!text || isLoading) return;

            // Clear input
            messageInput.value = '';
            messageInput.style.height = 'auto';
            
            // Clear empty state
            const emptyState = chatArea.querySelector('.empty-state');
            if (emptyState) emptyState.remove();

            // Add user message
            addMessage(text, 'user');

            // Set loading state
            isLoading = true;
            sendBtn.disabled = true;
            const loadingEl = document.createElement('div');
            loadingEl.className = 'loading';
            loadingEl.innerHTML = '<div class="spinner"></div>Совет обсуждает ваш вопрос...';
            chatArea.appendChild(loadingEl);
            chatArea.scrollTop = chatArea.scrollHeight;

            try {
                const agentOrder = ['ceo', 'cfo', 'cpo', 'marketing', 'skeptic'];

                const backendResponses = await callBackend(text);

                loadingEl.remove();

                for (const agentType of agentOrder) {
                    const response = backendResponses[agentType] || 'Нет ответа от этого участника.';
                    addMessage(response, 'agent', agentType);
                    await new Promise(r => setTimeout(r, 300));
                }

            } catch (error) {
                console.error('Error:', error);
                loadingEl.remove();
                addMessage('Произошла ошибка при обработке. Попробуйте ещё раз.', 'agent', 'skeptic');
            } finally {
                isLoading = false;
                sendBtn.disabled = false;
                messageInput.focus();
            }
        }

        async function callBackend(userMessage) {
            const result = {
                ceo: null,
                cfo: null,
                cpo: null,
                marketing: null,
                skeptic: null
            };

            try {
                const response = await fetch("http://45.151.31.180:8000/api/board", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ message: userMessage })
                });

                if (!response.ok) {
                    console.error("Backend error:", response.status, response.statusText);
                    const msg = "Ошибка на стороне сервера. Попробуйте ещё раз.";
                    result.ceo = msg;
                    result.cfo = msg;
                    result.cpo = msg;
                    result.marketing = msg;
                    result.skeptic = msg;
                    return result;
                }

                const data = await response.json();
                for (const item of data) {
                    if (result.hasOwnProperty(item.agent)) {
                        result[item.agent] = item.text;
                    }
                }

            } catch (err) {
                console.error("Request failed:", err);
                const msg = "Не удалось связаться с сервером. Попробуйте ещё раз.";
                result.ceo = msg;
                result.cfo = msg;
                result.cpo = msg;
                result.marketing = msg;
                result.skeptic = msg;
            }

            return result;
        }
    </script>
</body>
</html>
