<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Совет директоров</title>
    <style>
        :root {
            --color-primary: #208090;
            --color-secondary: #f5f5f5;
            --color-text: #1f2121;
            --color-border: #ddd;
            --color-ceo: #1e3a5f;
            --color-cfo: #2d5a3d;
            --color-cpo: #5a3d2d;
            --color-marketing: #3d2d5a;
            --color-skeptic: #8b4513;
            --color-summary: #555555;
        }
        html, body {
            height: 100%;
        }
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f9f9f9;
            color: var(--color-text);
        }

        .container {
            display: flex;
            min-height: calc(var(--vh, 1vh) * 100);
            height: calc(var(--vh, 1vh) * 100);
            gap: 0;
        }

        .sidebar {
            width: 280px;
            background: white;
            border-right: 1px solid var(--color-border);
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .sidebar-title {
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            color: #666;
            margin-bottom: 8px;
        }

        .agent-card {
            padding: 12px;
            border-radius: 8px;
            border-left: 4px solid;
            cursor: pointer;
            transition: all 200ms;
            font-size: 13px;
        }

        .agent-card:hover {
            transform: translateX(4px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .agent-card.ceo {
            border-left-color: var(--color-ceo);
            background: rgba(30, 58, 95, 0.08);
        }

        .agent-card.cfo {
            border-left-color: var(--color-cfo);
            background: rgba(45, 90, 61, 0.08);
        }

        .agent-card.cpo {
            border-left-color: var(--color-cpo);
            background: rgba(90, 61, 45, 0.08);
        }

        .agent-card.marketing {
            border-left-color: var(--color-marketing);
            background: rgba(61, 45, 90, 0.08);
        }

        .agent-card.skeptic {
            border-left-color: var(--color-skeptic);
            background: rgba(139, 69, 19, 0.08);
        }

        .agent-card.disabled {
            opacity: 0.6;
        }

        .agent-header {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .agent-status {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }

        .agent-status.on {
            background: #22c55e;
        }

        .agent-status.off {
            background: #9ca3af;
        }

        .agent-name {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .agent-role {
            font-size: 12px;
            color: #666;
        }

        .main-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: white;
        }

        .header {
            padding: 16px 24px;
            border-bottom: 1px solid var(--color-border);
            background: white;
        }

        .header-title {
            font-size: 20px;
            font-weight: 600;
            margin: 0;
        }

        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            padding: 12px 16px;
            border-radius: 8px;
            max-width: 80%;
            word-wrap: break-word;
            animation: slideIn 300ms ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            align-self: flex-end;
            background: var(--color-primary);
            color: white;
            margin-right: 0;
        }

        .message.agent {
            align-self: flex-start;
            background: var(--color-secondary);
            border: 1px solid var(--color-border);
            position: relative;
        }

        .message-header {
            font-weight: 600;
            font-size: 13px;
            margin-bottom: 6px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .message.agent .message-header {
            color: var(--color-primary);
        }

        .agent-badge {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 4px;
        }

        .message.agent.ceo .message-header { color: var(--color-ceo); }
        .message.agent.cfo .message-header { color: var(--color-cfo); }
        .message.agent.cpo .message-header { color: var(--color-cpo); }
        .message.agent.marketing .message-header { color: var(--color-marketing); }
        .message.agent.skeptic .message-header { color: var(--color-skeptic); }
        .message.agent.summary .message-header { color: var(--color-summary); }

        .message-content {
            font-size: 14px;
            line-height: 1.5;
        }

        .input-area {
            padding: 20px 24px;
            border-top: 1px solid var(--color-border);
            display: flex;
            gap: 12px;
            background: white;
            flex-shrink: 0; 
        }

        .input-field {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid var(--color-border);
            border-radius: 6px;
            font-size: 14px;
            font-family: inherit;
            resize: none;
            max-height: 100px;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(32, 128, 144, 0.1);
        }

        .send-btn {
            padding: 12px 24px;
            background: var(--color-primary);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: background 200ms;
            height: 44px;
            display: flex;
            align-items: center;
        }

        .send-btn:hover {
            background: #1a6472;
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #666;
            font-size: 13px;
        }

        .spinner {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid #ddd;
            border-top-color: var(--color-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .empty-state {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #999;
            font-size: 16px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                height: calc(var(--vh, 1vh) * 100);
                min-height: calc(var(--vh, 1vh) * 100);
            }

            .sidebar {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                width: 100%;
                display: flex;
                flex-direction: row;
                overflow-x: auto;
                overflow-y: hidden;
                padding: 12px;
                gap: 8px;
                border-right: none;
                border-bottom: 1px solid var(--color-border);
                background: #fff;
                z-index: 10;
            }

            .sidebar-title {
                display: none;
            }

            .agent-card {
                min-width: 120px;
                flex-shrink: 0;
            }
             /* основной контент опускаем ниже фиксированной панели */
            .main-area {
                margin-top: 72px; /* подбери под реальную высоту панели */
    }

            .chat-area {
                padding: 12px;
            }

            .input-area {
                padding: 12px;
            }

            .message {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar with agents -->
        <div class="sidebar">
            <div class="sidebar-title">Совет директоров</div>
            
            <div class="agent-card ceo" data-agent="ceo">
                <div class="agent-header">
                    <span class="agent-status on"></span>
                    <div>
                        <div class="agent-name">CEO</div>
                        <div class="agent-role">Стратегия и видение</div>
                    </div>
                </div>
            </div>

            <div class="agent-card cfo" data-agent="cfo">
                <div class="agent-header">
                    <span class="agent-status on"></span>
                    <div>
                        <div class="agent-name">CFO</div>
                        <div class="agent-role">Финансы и риски</div>
                    </div>
                </div>
            </div>

            <div class="agent-card cpo" data-agent="cpo">
                <div class="agent-header">
                    <span class="agent-status on"></span>
                    <div>
                        <div class="agent-name">CPO</div>
                        <div class="agent-role">Продукт и UX</div>
                    </div>
                </div>
            </div>

            <div class="agent-card marketing" data-agent="marketing">
                <div class="agent-header">
                    <span class="agent-status on"></span>
                    <div>
                        <div class="agent-name">Маркетинг</div>
                        <div class="agent-role">Рынок и позиционирование</div>
                    </div>
                </div>
            </div>

            <div class="agent-card skeptic" data-agent="skeptic">
                <div class="agent-header">
                    <span class="agent-status on"></span>
                    <div>
                        <div class="agent-name">Скептик</div>
                        <div class="agent-role">Риски и возражения</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main chat area -->
        <div class="main-area">
            <div class="header">
                <h1 class="header-title">Заседание совета</h1>
            </div>

            <div class="chat-area" id="chatArea">
                <div class="empty-state">Начните обсуждение — опишите идею или вопрос для совета</div>
            </div>

            <div class="input-area">
                <textarea 
                    class="input-field" 
                    id="messageInput" 
                    placeholder="Опишите идею, задачу или проблему для обсуждения..."
                    rows="1"
                ></textarea>
                <button class="send-btn" id="sendBtn">Отправить</button>
            </div>
        </div>
    </div>

<script>
    // фикс 100vh на мобилках
    function setVh() {
        const vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
    }
    setVh();
    window.addEventListener('resize', setVh);

    const agents = {
        ceo:   { name: 'CEO',       role: 'Стратегия и видение' },
        cfo:   { name: 'CFO',       role: 'Финансы и риски' },
        cpo:   { name: 'CPO',       role: 'Продукт и UX' },
        marketing: { name: 'Маркетинг', role: 'Маркетинг' },
        skeptic:   { name: 'Скептик',   role: 'Критический советник' },
        summary:   { name: 'Итоги',     role: 'Модератор сессии' },
    };

    const ALL_AGENTS = ['ceo', 'cfo', 'cpo', 'marketing', 'skeptic'];
    let selectedAgents = new Set(ALL_AGENTS);   // кто участвует в ближайшем раунде
    let chatHistory = [];

    const chatArea = document.getElementById('chatArea');
    const messageInput = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');
    let isLoading = false;

    // авто‑ресайз textarea
    messageInput.addEventListener('input', function() {
        this.style.height = 'auto';
        this.style.height = Math.min(this.scrollHeight, 100) + 'px';
    });

    // обработчики карточек агентов
    setupAgentCards();

    // отправка сообщения
    sendBtn.addEventListener('click', sendMessage);
    messageInput.addEventListener('keydown', function(e) {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
        }
    });

    function setupAgentCards() {
        document.querySelectorAll('.agent-card').forEach(card => {
            const agent = card.dataset.agent;

            card.addEventListener('click', () => {
                if (isLoading) return;

                const hasHistory = chatHistory.length > 0;

                if (!hasHistory) {
                    // этап выбора состава совета перед первым раундом
                    if (selectedAgents.has(agent)) {
                        selectedAgents.delete(agent);
                        setAgentSelected(agent, false);
                    } else {
                        selectedAgents.add(agent);
                        setAgentSelected(agent, true);
                    }
                } else {
                    // диалог уже идёт: однократный ответ агента по истории
                    runSingleAgentTurn(agent);
                }
            });
        });

        // изначально все выбраны → зелёные
        selectedAgents.forEach(a => setAgentSelected(a, true));
    }

    function setAgentSelected(agent, isSelected) {
        const card = document.querySelector(`.agent-card[data-agent="${agent}"]`);
        if (!card) return;
        const dot = card.querySelector('.agent-status');
        if (!dot) return;
        if (isSelected) {
            dot.classList.add('on');
            dot.classList.remove('off');
        } else {
            dot.classList.add('off');
            dot.classList.remove('on');
        }
    }

    function addMessage(text, sender = 'user', agentType = null) {
        const messageEl = document.createElement('div');
        messageEl.className = `message ${sender}`;
        if (agentType) messageEl.classList.add(agentType);

        let content = text;
        if (sender === 'agent') {
            const agent = agents[agentType];
            content = `<div class="message-header"><span class="agent-badge" style="background: var(--color-${agentType})"></span>${agent.name}</div><div class="message-content">${escapeHtml(text)}</div>`;
            chatHistory.push(`${agentType.toUpperCase()}: ${text}`);
        } else {
            content = `<div class="message-content">${escapeHtml(text)}</div>`;
            chatHistory.push(`USER: ${text}`);
        }

        if (chatHistory.length > 50) {
            chatHistory = chatHistory.slice(-50);
        }

        messageEl.innerHTML = content;
        chatArea.appendChild(messageEl);
        chatArea.scrollTop = chatArea.scrollHeight;
    }

    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }

    async function sendMessage() {
        const text = messageInput.value.trim();
        if (!text || isLoading) return;

        messageInput.value = '';
        messageInput.style.height = 'auto';

        const emptyState = chatArea.querySelector('.empty-state');
        if (emptyState) emptyState.remove();

        addMessage(text, 'user');

        isLoading = true;
        sendBtn.disabled = true;

        const loadingEl = document.createElement('div');
        loadingEl.className = 'loading';
        loadingEl.innerHTML = '<div class="spinner"></div>Совет обсуждает ваш вопрос...';
        chatArea.appendChild(loadingEl);
        chatArea.scrollTop = chatArea.scrollHeight;

        try {
            const backendResponses = await callBackend(text);

            loadingEl.remove();

            const agentOrder = ['ceo', 'cfo', 'cpo', 'marketing', 'skeptic', 'summary'];

            for (const agentType of agentOrder) {
                const response = backendResponses[agentType];
                if (response) {
                    addMessage(response, 'agent', agentType);
                    await new Promise(r => setTimeout(r, 300));
                }
            }

            // после общего раунда все лампочки гаснут,
            // состав на следующий раунд пользователь собирает заново
            ALL_AGENTS.forEach(a => setAgentSelected(a, false));
            selectedAgents = new Set();

        } catch (error) {
            console.error('Error:', error);
            loadingEl.remove();
            addMessage('Произошла ошибка при обработке. Попробуйте ещё раз.', 'agent', 'skeptic');
        } finally {
            isLoading = false;
            sendBtn.disabled = false;
            messageInput.focus();
        }
    }

    async function callBackend(userMessage) {
        const result = {
            ceo: null,
            cfo: null,
            cpo: null,
            marketing: null,
            skeptic: null,
            summary: null,
        };

        try {
            const url = "http://45.151.31.180:8000/api/board";

            const response = await fetch(url, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    message: userMessage,
                    active_agents: Array.from(selectedAgents),
                    history: chatHistory.slice(-20),
                })
            });

            if (!response.ok) {
                const text = await response.text().catch(() => "");
                console.error("Backend error:", response.status, response.statusText, text);
                const msg = "Ошибка на стороне сервера. Попробуйте ещё раз.";
                Object.keys(result).forEach(k => result[k] = msg);
                return result;
            }

            const data = await response.json();
            console.log("Backend data:", data);

            for (const item of data) {
                if (result.hasOwnProperty(item.agent)) {
                    result[item.agent] = item.text;
                }
            }

        } catch (err) {
            console.error("Request failed:", err);
            const msg = "Не удалось связаться с сервером. Попробуйте ещё раз.";
            Object.keys(result).forEach(k => result[k] = msg);
        }

        return result;
    }

    async function runSingleAgentTurn(agent) {
        if (isLoading) return;
        if (!agents[agent]) return;

        try {
            isLoading = true;
            sendBtn.disabled = true;

            // зажечь лампу на время ответа
            setAgentSelected(agent, true);

            const url = "http://45.151.31.180:8000/api/agent";

            const response = await fetch(url, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    agent,
                    history: chatHistory.slice(-20),
                })
            });

            if (!response.ok) {
                const txt = await response.text().catch(() => "");
                console.error("Agent error:", response.status, response.statusText, txt);
                addMessage('Не удалось получить дополнительный ответ от агента.', 'agent', agent);
                return;
            }

            const data = await response.json();
            addMessage(data.text, 'agent', agent);

        } catch (err) {
            console.error("Request failed:", err);
            addMessage('Ошибка связи с агентом. Попробуйте ещё раз.', 'agent', agent);
        } finally {
            // после ответа лампочка тухнет
            setAgentSelected(agent, false);
            isLoading = false;
            sendBtn.disabled = false;
        }
    }
</script>

</body>
</html>
